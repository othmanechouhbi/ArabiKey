<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Clavier Arabe — Paramètres</title>
<link rel="stylesheet" href="popup.css" />
<style>
  :root {
    --bg-color: #ffffff;
    --text-color: #111111;
    --border-color: #eeeeee;
    --button-bg: #f1f1f1;
    --button-hover: #e0e0e0;
    --primary-button: #4285f4;
    --primary-button-hover: #3367d6;
    --success-button: #34a853;
    --success-button-hover: #2d9248;
    --footer-bg: transparent;
    --actions-bg: #ffffff;
    --shadow-color: rgba(0, 0, 0, 0.1);
    --heart-color: #ff3366;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --bg-color: #2d2d2d;
      --text-color: #f1f1f1;
      --border-color: #444444;
      --button-bg: #444444;
      --button-hover: #555555;
      --primary-button: #5a95f5;
      --primary-button-hover: #4a85e5;
      --success-button: #3eb862;
      --success-button-hover: #2da852;
      --footer-bg: transparent;
      --actions-bg: #2d2d2d;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --heart-color: #ff6699;
    }
  }

  body {
    font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
    padding: 12px;
    min-width: 350px;
    color: var(--text-color);
    background-color: var(--bg-color);
    border-radius: 12px;
    box-shadow: 0 2px 10px var(--shadow-color);
    position: relative;
    padding-bottom: 80px; /* Augmenté pour le nouveau footer */
  }
  
  h2 {
    margin: 4px 0 10px 0;
    font-size: 16px;
    font-weight: 600;
  }
  
  label {
    display: block;
    margin-top: 8px;
    font-size: 13px;
  }
  
  select, input[type="range"], input[type="color"], textarea, input[type="number"] {
    width: 100%;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid var(--border-color);
    padding: 6px;
    background-color: var(--bg-color);
    color: var(--text-color);
  }
  
  .checkbox-label {
    display: flex;
    align-items: center;
    gap: 8px;
    margin: 10px 0;
  }
  
  .checkbox-label input[type="checkbox"] {
    margin: 0;
  }
  
  .small {
    font-size: 12px;
    opacity: 0.8;
  }
  
  .footer {
    margin-top: 12px;
    font-size: 12px;
    color: var(--text-color);
    text-align: center;
    background-color: var(--footer-bg);
    opacity: 0.8;
  }
  
  .support {
    margin-top: 15px;
    padding: 10px;
    border-radius: 8px;
    background-color: var(--button-bg);
    text-align: center;
    font-size: 12px;
    line-height: 1.5;
  }
  
  .support a {
    color: var(--primary-button);
    text-decoration: none;
    font-weight: 500;
  }
  
  .support a:hover {
    text-decoration: underline;
  }
  
  .heart {
    color: var(--heart-color);
    font-size: 14px;
  }
  
  .made-in {
    font-size: 11px;
    margin-top: 5px;
    opacity: 0.7;
    text-align: center;
    font-style: italic;
  }
  
  textarea {
    min-height: 70px;
    font-family: monospace;
    border-radius: 6px;
  }
  
  /* Conteneur des boutons sticky */
  .actions-container {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: var(--actions-bg);
    padding: 12px;
    border-top: 1px solid var(--border-color);
    border-bottom-left-radius: 12px;
    border-bottom-right-radius: 12px;
    display: flex;
    gap: 8px;
    box-shadow: 0 -2px 5px var(--shadow-color);
  }
  
  .actions-container button {
    flex: 1;
    padding: 8px 10px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-weight: 500;
    transition: background-color 0.2s;
  }
  
  #save {
    background-color: var(--primary-button);
    color: white;
  }
  
  #save:hover {
    background-color: var(--primary-button-hover);
  }
  
  #reset {
    background-color: var(--button-bg);
    color: var(--text-color);
  }
  
  #reset:hover {
    background-color: var(--button-hover);
  }
  
  #openKeyboard {
    background-color: var(--success-button);
    color: white;
  }
  
  #openKeyboard:hover {
    background-color: var(--success-button-hover);
  }
  
  .github-link {
    color: var(--text-color);
    text-decoration: none;
    opacity: 0.8;
  }
  
  .github-link:hover {
    text-decoration: underline;
    color: var(--primary-button);
    opacity: 1;
  }
  
  /* Style pour le range d'opacité */
  input[type="range"] {
    -webkit-appearance: none;
    height: 6px;
    background: var(--border-color);
    border-radius: 3px;
  }
  
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 16px;
    height: 16px;
    background: var(--primary-button);
    border-radius: 50%;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h2>Paramètres du Clavier Arabe</h2>

  <label>Thème
    <select id="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="auto">Auto (system)</option>
    </select>
  </label>

  <label>Taille
    <select id="size">
      <option value="small">Small</option>
      <option value="medium" selected>Medium</option>
      <option value="large">Large</option>
    </select>
  </label>

  <label>Opacité
    <input id="opacity" type="range" min="0.45" max="1" step="0.05">
    <div class="small">Value: <span id="opacityVal">1</span></div>
  </label>

  <label class="checkbox-label"><input id="translucent" type="checkbox"> Translucent (blur + semi-transparent)</label>
  <label class="checkbox-label"><input id="draggable" type="checkbox" checked> Draggable</label>
  <label class="checkbox-label"><input id="showIcon" type="checkbox" checked> Show action icon near inputs</label>
  <label class="checkbox-label"><input id="autoOpen" type="checkbox" checked> Auto-open when focusing inputs</label>
  <label class="checkbox-label"><input id="persistPosition" type="checkbox" checked> Persist last keyboard position</label>
  <label class="checkbox-label"><input id="closeOnBlur" type="checkbox" checked> Close keyboard when input loses focus</label>

  <label>Layout
    <select id="layout">
      <option value="standard" selected>Standard</option>
      <option value="phonetic">Phonetic</option>
      <option value="custom">Custom (use textarea below)</option>
    </select>
  </label>

  <label>Keys per row
    <input id="keysPerRow" type="number" min="6" max="14" value="12">
  </label>

  <label class="checkbox-label"><input id="showTransliteration" type="checkbox"> Show transliteration</label>

  <label>Custom keys (one key per line; only used when Layout = Custom)
    <textarea id="customKeys" placeholder="ض\nص\nث\n..."></textarea>
  </label>

  <div class="support">
    <span class="heart">❤️</span> Vous aimez cette extension ?<br>
    Soutenez-nous via un partenariat !<br>
    Contact : <a href="https://github.com/othmanechouhbi" target="_blank">GitHub/othmanechouhbi</a>
  </div>

  <div class="made-in">Made with ♥ in Morocco</div>

  <!-- Conteneur des boutons sticky -->
  <div class="actions-container">
    <button id="openKeyboard">Ouvrir</button>
    <button id="save">Enregistrer</button>
    <button id="reset">Réinitialiser</button>
  </div>

<script src="popup.js"></script>
</body>
</html>
